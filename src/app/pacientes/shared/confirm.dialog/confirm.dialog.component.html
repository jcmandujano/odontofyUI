<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    {{data.message}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close [disableRipple]="true" color="warn">No</button>
  <button mat-button [disableRipple]="true" color="primary" (click)="confirm()">Eliminar</button>
</div>
