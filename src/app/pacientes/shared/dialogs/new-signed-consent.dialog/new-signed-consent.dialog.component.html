<div class="custom-container">
    <h1 mat-dialog-title class="dialog-title">Imprimir Consentimiento</h1>
    <div mat-dialog-content>
        <mat-form-field class="full-width">
            <mat-label>Paciente</mat-label>
            <input matInput [formControl]="patientName">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Elige el consentimiento</mat-label>
            <mat-select [formControl]="informedConsent" >
                <mat-option *ngFor="let consent of informedConsentList" [value]="consent.id">{{consent.name}}</mat-option>
            </mat-select>
        </mat-form-field>
        <ngx-dropzone [multiple]="false" (change)="onSelect($event)">
            <ngx-dropzone-label>Arrastra y suelta tu archivo</ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
        </ngx-dropzone>
    </div>
    <div mat-dialog-actions align="center">
      <button mat-button (click)="cancel()" color="warn">Cancelar</button>
      <button mat-button (click)="onSave()" color="primary">Guardar</button>
    </div>
</div>
