<h2 mat-dialog-title class="custom-dialog-title">Nuevo Pago</h2>
<mat-dialog-content class="mat-typography">
    <div class="d-flex flex-column">
        <mat-form-field class="example-full-width">
            <mat-label>Fecha:</mat-label>
            <input matInput placeholder="" value="">
            </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Nombre del Paciente:</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
    </div>
    <form [formGroup]="inventoryForm">
        <div class="table-container">
          <table mat-table class="mat-elevation-z8" [dataSource]="inventorySource" formArrayName="inventoryFormArr">
            <!-- ref.: https://stackoverflow.com/questions/51150193/angular-material-editable-table-using-formarray -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns"></tr>
            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->
      
            <!-- Name Column -->
            <ng-container matColumnDef="inventoryName">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell [formGroupName]="i" *matCellDef="let inventoryFormArr of inventoryFormArr.controls; let i = index">
                <mat-form-field appearance="outline" style="margin-bottom: -1.25em">
                  <input matInput autocorrect="off" autocapitalize="off" spellcheck="off" type="text" required type="text" formControlName="inventoryName"/>
                </mat-form-field>
              </td>
            </ng-container>
      
            <!-- Quantity Column -->
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef>Quantity</th>
              <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
            </ng-container>
          </table>
        </div>
      </form>
    <button (click)="addItem()">alo alo</button>

    <div class="d-flex justify-content-center">
        <mat-form-field class="payment-dialog-resume-controls">
            <mat-label>Total:</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
        <mat-form-field class="payment-dialog-resume-controls">
            <mat-label>Ingreso:</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
    </div>
    <div class="d-flex justify-content-center">
        <mat-form-field class="payment-dialog-resume-controls">
            <mat-label>Adeudo:</mat-label>
            <input matInput placeholder="" value="">
        </mat-form-field>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-button mat-dialog-close>Guardar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Cancelar</button>
</mat-dialog-actions>
